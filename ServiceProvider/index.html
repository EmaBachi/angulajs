<!DOCTYPE html>
<html ng-app='ProviderApp'>
  <head>
    <meta charset="utf-8">
    <title>Serivce Factory</title>
    <script src='angular.min.js'></script>
    <script src='app.js'></script>
  </head>

  <body>
      <h1>Service Factory</h1>

      <div ng-controller='ShoppingListController as list'>
        <h2>Shopping List One</h2>

        <input type="text" placeholder="item name" ng-model='list.itemName' />
        <input type="text" placeholder="item quantity" ng-model='list.itemQuantity' />
        <button ng-click='list.addItem();'>Add item</button>

        <ol>
          <li ng-repeat="item in list.items">
            {{item.name}}, {{item.quantity}}, <button ng-click='list.removeItem($index);'>Remove item</button>
          </li>
        </ol>

        <p ng-if="list.errorMessage">
          Error: {{list.errorMessage}}
        </p>

        <p ng-show="list.errorMessage">
          Error: {{list.errorMessage}}
        </p>

        <p ng-hide="!list.errorMessage">
          Error: {{list.errorMessage}}
        </p>
      </div>
  </body>
</html>
